<div class="music-search-container">
  <input type="text" [(ngModel)]="searchTerm" placeholder="Digite um artista, música, álbum..." class="search-input">
  <button (click)="search()">Pesquisar</button>
</div>

<app-playlist-create *ngIf="showPlaylistCreate"></app-playlist-create>

<div *ngFor="let track of searchResults">
  <input type="checkbox" [value]="track.uri" [(ngModel)]="track.selected">
  {{ track.name }}
</div>
<button (click)="addToPlaylist()">Adicionar à Playlist</button>
